<div class="container-fluid">
    <div class="table-width">
<table #dataTable class="table table-striped" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="10">
    <thead>
    <tr>
        <!-- <th style="width: 20%">
            <mfDefaultSorter by="id">sr.no</mfDefaultSorter>
        </th> -->
        <th style="width: 20%">
            <mfDefaultSorter by="message">message</mfDefaultSorter>
        </th>
        <th style="width: 20%">
            <mfDefaultSorter by="message">Approve/Unapprove</mfDefaultSorter>
        </th>
       
       
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of mf.data">
        <td innerHtml="{{user.message}}"></td>
        <td><button type="button" class="btn btn-light" (click)="approve(user)">approve</button>
          <button type="button" class="btn btn-light" (click)="unapporove(user)">Unapprove</button>
        </td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="2">
            <mfBootstrapPaginator></mfBootstrapPaginator>
        </td>
    </tr>
    </tfoot>
