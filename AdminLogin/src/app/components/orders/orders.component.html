<div *ngFor="let i of data">
    <!-- <div *ngFor="let j of i.product"> -->
        <div class="d-flex justify-content-center">
<div class="card">
    <div class="card-body">
     
     <div class="row">
       <div class="col-md-3 colmargin">
         <div><b>Name</b></div>

         <div *ngIf="i.user!=null">{{i.user.firstName}} {{i.user.lastName}}</div>
    
       </div>
       <div class="col-md-3">
          <div><b>Service</b></div>
          <div>{{i.product.name}}</div>
          
        </div>
        <div class="col-md-3">
            <div><b>Price</b></div>
            <div>${{i.price}}</div>
            
          </div>
          <div class="col-md-3">
              <div><b>Status</b></div>
              <div>{{i.status}}</div>
              
            </div>
          
            <div class="col-md-3">
                <div><b>Address</b></div>
                <div *ngIf="i.user!=null" ><div *ngFor="let j of i.user.addresses"> {{j.address}}</div></div>
                
              </div>
              <div class="col-md-3">
                  <div ><b>email</b></div>
                  <div *ngIf="i.user!=null">{{i.user.email}}</div>
                  
                </div>
                
              </div> 
              <div class="d-flex flex-row-reverse ">
               
              <button type="button" class="btn btn-secondary btn-sm" (click)="cancelorder(i.id)">cancel</button>
<button type="button" class="btn btn-primary btn-sm" (click)="completelorder(i.id)">accept</button></div>
     </div>
    </div></div>
  </div>
