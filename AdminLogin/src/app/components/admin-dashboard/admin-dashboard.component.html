      <div class="container">  
  
        <div class="services-count">   
        <div class="row">
                
          <div class="col-sm-6" style="background-color:rgb(255, 255, 217);">
            
            <h3>Basic</h3>
            <h4>{{basic}}</h4>
          </div>
          <div class="col-sm-6" style="background-color:rgb(252, 224, 229);">
                <h3>Advance</h3>
                <h4>{{advance}}</h4>
          </div>
        </div>
        </div>
      </div>

<div class="container-fluid">
        <div class="table-width">
<table #dataTable class="table table-striped" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="10">
        <thead>
        <tr>
            <th style="width: 20%">
                <mfDefaultSorter by="firstname">Firstname</mfDefaultSorter>
            </th>
            <th style="width: 20%">
                <mfDefaultSorter by="lastname">Lastname</mfDefaultSorter>
            </th>
            <th style="width: 40%">
                <mfDefaultSorter by="email">Email</mfDefaultSorter>
            </th>
            <th style="width: 30%">
                <mfDefaultSorter by="service">Service</mfDefaultSorter>
            </th>
           
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of mf.data">
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td >{{user.email}}</td>
            <td>{{user.service}}</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="4">
                <mfBootstrapPaginator></mfBootstrapPaginator>
            </td>
        </tr>
        </tfoot>
    </table>
</div>    
</div>
