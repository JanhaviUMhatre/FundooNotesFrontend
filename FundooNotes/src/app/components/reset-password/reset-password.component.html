<html>
<div class="forMedia">
  <div fxLayout="row" fxLayoutAlign="center center">

    <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">



      <mat-card class="example-card" [class.mat-elevation-z6]="!isActive">
        <mat-card-header class="example-header">
          <mat-card-title class="example-name-main">
            <p>
              <span style='color: blue'>F</span>
              <span style='color: red'>U</span>
              <span style='color: orange'>N</span>
              <span style='color: blue'>D</span>
              <span style='color: green'>O</span>
              <span style='color: red'>O</span>
              <span style='color: blue'>N</span>
              <span style='color: orange'>O</span>
              <span style='color: blue'>T</span>
              <span style='color: green'>E</span>
              <span style='color: red'>S</span>
              <span style='color: orange'>A</span>
              <span style='color: blue'>P</span>
              <span style='color: green'>P</span>
            </p>
          </mat-card-title>
          <mat-card-subtitle class="example-name">ACCOUNT RECOVERY</mat-card-subtitle>

        </mat-card-header>
        <div class="example-container">
          <mat-form-field appearance="outline">
            <mat-label>Set New Password</mat-label>
            <input formControlName="password" matInput placeholder="Enter your password"
              [type]="hide ? 'password' : 'text'">
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            <mat-error *ngIf="password.invalid">{{getErrorMessagePassword()}}</mat-error>


          </mat-form-field>

          <mat-card-actions class="example-button">
            <button mat-button class="name-link" routerLink="/login">Back</button>
            <button aria-label="Show an example snack-bar" mat-raised-button class="button-colour"><a
                class="button-name">NEXT</a></button>


          </mat-card-actions>

        </div>


      </mat-card>


    </form>
  </div>
</div>

</html>
