<html>

<body>

  <form [formGroup]="loginForm">
    <div fxLayout="column" fxLayoutAlign="center center" fxLayoutAlign.xs="center center">

      <mat-card class="example-card" [class.mat-elevation-z5]="!isActive">

        <div fxLayout="column" fxLayoutAlign="center center">
          <mat-card-header class="example-header">

            <mat-card-title class="example-name-main">
              <p>
                <span style='color: blue'>F</span>
                <span style='color: red'>U</span>
                <span style='color: orange'>N</span>
                <span style='color: blue'>D</span>
                <span style='color: green'>O</span>
                <span style='color: red'>O</span>
                <span style='color: blue'>N</span>
                <span style='color: orange'>O</span>
                <span style='color: blue'>T</span>
                <span style='color: green'>E</span>
                <span style='color: red'>S</span>
                <span style='color: orange'>A</span>
                <span style='color: blue'>P</span>
                <span style='color: green'>P</span>
              </p>
            </mat-card-title>

            <mat-card-subtitle class="example-name">SIGN IN</mat-card-subtitle>


          </mat-card-header>

          <div class="example-container">

            <mat-form-field appearance="outline">
              <mat-label>Email</mat-label>
              <input type="email" formControlName="email" matInput placeholder="Email" required>
              <mat-error *ngIf="email.invalid">{{getErrorMessageEmail()}}</mat-error>

            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Password</mat-label>
              <input matInput placeholder="Enter your password" formControlName="password"
                [type]="hide ? 'text' : 'password'" required>
              <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              <mat-error *ngIf="password.invalid">{{getErrorMessagePassword()}}</mat-error>

            </mat-form-field>

            <mat-card-footer>

              <mat-card-subtitle class="example-name-link" routerLink="/reset">forgot password?</mat-card-subtitle>
            </mat-card-footer>
            <mat-card-actions class="example-button">

              <button mat-button class="name-link" routerLink="/registration">Register Here</button>

              <button [disabled]="!loginForm.valid" (click)="onSubmit()" aria-label="Show an example snack-bar"
                mat-raised-button class="button-colour"><a class="button-name">SIGN IN</a></button>

            </mat-card-actions>

          </div>
        </div>


      </mat-card>
    </div>

  </form>
</body>

</html>
