<div class="card"  fxLayoutAlign="center center" >
<mat-card>
<mat-grid-list cols="2" rowHeight=100%>
  <mat-grid-tile class="logincard">
      <div fxLayout="column" fxLayoutAlign="center center">
    <mat-card-title class="example-name-main">
      <p>
        <span style='color: blue'>F</span>
        <span style='color: red'>U</span>
        <span style='color: orange'>N</span>
        <span style='color: blue'>D</span>
        <span style='color: green'>O</span>
        <span style='color: red'>O</span>
        <span style='color: blue'>N</span>
        <span style='color: orange'>O</span>
        <span style='color: blue'>T</span>
        <span style='color: green'>E</span>
        <span style='color: red'>S</span>
        <span style='color: orange'>A</span>
        <span style='color: blue'>P</span>
        <span style='color: green'>P</span>
      </p>
    </mat-card-title>
    <mat-card-subtitle class="example-name">SIGN IN</mat-card-subtitle>
    <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input type="email"  matInput placeholder="Email" required>
  
        
      </mat-form-field>
      <!-- password -->
      <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" required>
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
 
        </mat-form-field>
       
        <mat-card-footer >
            <!-- reset password link -->
          <mat-card-subtitle class="example-name-link" routerLink="/reset">forgot password?</mat-card-subtitle></mat-card-footer>
        
              <div class="example-button">
                  <!-- <div fxLayout="row" fxLayoutAlign="space-between " > -->
          <button mat-button class="name-link" routerLink="/registration">Register Here</button>
          <button  aria-label="Show an example snack-bar" mat-raised-button class="button-colour"><a class="button-name">SIGN IN</a></button>
        <!-- </div> -->
                  </div>
        
        </div>
  </mat-grid-tile>
  <mat-divider [vertical]="true"></mat-divider>

  <mat-grid-tile class="cards">
    <app-packagecard></app-packagecard>
  </mat-grid-tile>
  
</mat-grid-list>
</mat-card></div>
