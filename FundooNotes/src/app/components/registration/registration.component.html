<html>

<div class="forMedia">
  <div fxLayout.xs="row wrap" fxLayoutAlign="space-around center">
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">

      <mat-card class="example-card" [class.mat-elevation-z6]="!isActive">
        <div fxLayout="row" fxLayoutAlign="end center" class=buttoncart>
          <button mat-flat-button class=cartbutton routerLink="/home">Go to cart</button>
        </div>
        <mat-card-header class="example-header">
          <mat-card-title class="example-name-main">
            <p>
              <span style='color: blue'>F</span>
              <span style='color: red'>U</span>
              <span style='color: orange'>N</span>
              <span style='color: blue'>D</span>
              <span style='color: green'>O</span>
              <span style='color: red'>O</span>
              <span style='color: blue'>N</span>
              <span style='color: orange'>O</span>
              <span style='color: blue'>T</span>
              <span style='color: green'>E</span>
              <span style='color: red'>S</span>
              <span style='color: orange'>A</span>
              <span style='color: blue'>P</span>
              <span style='color: green'>P</span>
            </p>
          </mat-card-title>


          <mat-card-subtitle class="example-name">Create Account</mat-card-subtitle>

        </mat-card-header>

        <div class="example-container">

          <div class="example-align">
            <div fxLayout.xs="column">
              <mat-form-field appearance="outline" class="usernamefield">
                <mat-label>Firstname</mat-label>
                <input formControlName="firstName" matInput placeholder="Firstname" required>
                <mat-error *ngIf="firstName.invalid">{{getErrorMessage()}}</mat-error>
              </mat-form-field>

              <mat-form-field appearance="outline">
                <mat-label>Lastname</mat-label>
                <input formControlName="lastName" matInput placeholder="Lastname" required>
                <mat-error *ngIf="lastName.invalid">{{getErrorMessageLast()}}</mat-error>
              </mat-form-field>
            </div>
          </div>
          <mat-form-field appearance="outline">
            <mat-label>Phonenumber</mat-label>
            <input formControlName="phoneNumber" type="text" matInput placeholder="Phonenumber" required>
            <mat-error *ngIf="phoneNumber.invalid">{{getErrorMessageNumber()}}</mat-error>
          </mat-form-field>


          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input formControlName="email" type="email" matInput placeholder="email" required />
            <mat-error *ngIf="email.invalid">{{getErrorMessageEmail()}}</mat-error>
          </mat-form-field>

          <div class="example-align" fxLayout.xs="column">
            <mat-form-field appearance="outline" class="passwordfield">
              <mat-label>Password</mat-label>
              <input type="password" formControlName="password" matInput placeholder="Enter your password"
                [type]="hide ? 'text' : 'password'" required />
              <mat-error *ngIf="password.invalid">{{getErrorMessagePassword()}}</mat-error>

            </mat-form-field>
            <mat-form-field appearance="outline" class="passwordfield">
              <mat-label>Confirm Password</mat-label>
              <input type="password" formControlName="confirmPassword" matInput placeholder="Enter your password"
                [type]="hide ? 'text' : 'password'" required>
              <mat-error *ngIf="confirmPassword.invalid">{{getErrorPasswordConfirm()}}</mat-error>

            </mat-form-field>
          </div>


          <app-newregister (messageEvent)="receiveMessage($event)"></app-newregister>
          <mat-card-actions class="example-button">
            <button mat-button routerLink="/newlogin" class="name-link">sign in instead</button>
            <button [disabled]="!registrationForm.valid" aria-label="Show an example snack-bar" mat-raised-button
              class="button-colour"><a class="button-name">SIGN UP</a></button>
          </mat-card-actions>
        </div>

      </mat-card>

    </form>
  </div>
</div>

</html>
